<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>LightBoard Messages</title>
</head>
<script src="../server-controller.js"></script>
<script>
    window.onload=function() {
        onLoad(function() { loadMessages(); });
    }
</script>
</head>

<body>

    <div class="jumbotron">
        <h1>LightBoard Messages</h1>
    </div>


    <div id="detailPanel" class="container-fluid" style="visibility: hidden;">

        <div style="width:100%; float:left;">
            <div class="container-fluid">
                <div id="messageSets"></div>
                <h2>Broadcast Message</h2>
                Send Message:<p>
                <textarea id="broadcastMessageText" rows="3" cols="60"></textarea>
                <p>
                every
                <input id="broadcastMessageInterval" type="TEXT" style="width: 30px;"/>
                seconds
                <button type="BUTTON" class="btn-success" onclick="beginBroadcast()">Start</button>
                <button type="BUTTON" class="btn-danger" onclick="cancelBroadcast()">Cancel</button>
            </div>
        </div>

    </div>

    <div class="container-fluid">
        <div id="ipAddress" style="text-align: center;"></div>
    </div>

</body>

</html>
