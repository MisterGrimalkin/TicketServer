<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../ticketserver.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Showers</title>
</head>
<script src="../server-controller.js"></script>
<script src="shower-controller.js"></script>
<script>
    window.onload=function() {
        scanForServer(function() { loadTickets(); });
    }
</script>
</head>

<body>

<div class="jumbotron">
    <h1>Shower Queue</h1>
</div>


<div id="detailPanel" class="container-fluid" style="visibility: hidden;">

    <div style="width:50%; float:left;">
        <div class="container-fluid" style="text-align: center;">
            <h1 style="font-weight: bold;">FEMALE</h1>
            <div id="femaleTicket" class="shower-block" onclick="userInputTicketNumber('female')"></div>
            <button type="BUTTON" class="btn-success" style="margin: 10px 20px 10px 20px; width: 160px; height: 40px;" onclick="nextTicket('female')">NEXT</button>
        </div>
    </div>

    <div style="width:50%; float:left;" >
        <div class="container-fluid" style="text-align: center;">
            <h1 style="font-weight: bold;">MALE</h1>
            <div id="maleTicket" class="shower-block" onclick="userInputTicketNumber('male')"></div>
            <button type="BUTTON" class="btn-success" style="margin: 10px 20px 10px 20px; width: 160px; height: 40px;" onclick="nextTicket('male')">NEXT</button>
        </div>
    </div>

</div>

<div class="container-fluid">
    <div id="ipAddress" style="text-align: center;"></div>
</div>

</body>

</html>
